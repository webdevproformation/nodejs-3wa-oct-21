<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2 manières de créer des expressions réguluières en js 

        const verif = new RegExp("^[AB][0-9]{5}$");
        const verif2 = /^[AB][0-9]{5}$/;

        const ref = "A12345";

        console.log(verif.test(ref))
        console.log(verif2.test(ref))

         console.log(ref.match(verif))
         console.log(ref.match(verif2))

    </script>
</body>
</html>
